        <h1>James Anderson | SEO Manager & Digital Strategist</h1>
        <p>SEO Manager with 9+ years of experience in technical SEO, schema markup, site migrations, AI search optimization (AEO), and multi-brand digital strategy. Based in Salt Lake City, UT.</p>

        <h2>About</h2>
        <p>SEO Manager with 9+ years of experience driving organic growth for multi-brand, multi-location businesses. Built and led technical SEO programs across 50+ websites, orchestrated enterprise CMS migrations with zero ranking loss, and developed JSON-LD schema frameworks deployed at scale.</p>
        <p>Now pioneering AI search optimization (AEO) strategies that position content for visibility in ChatGPT, Google AI Overviews, and Perplexity — bridging traditional SEO with the next generation of search.</p>

        <h2>Experience</h2>
        <h3>SEO Manager — ARS / Rescue Rooter (2022–Present)</h3>
        <p>Own technical SEO strategy across 50+ localized websites. Led redesigned national website launch with 30%+ page speed improvement. Orchestrated migration of 20+ sites to enterprise CMS. Developed JSON-LD schema templates deployed across hundreds of pages.</p>
        <h3>Digital Marketing Manager — Swans Wharf Digital (2019–2022)</h3>
        <p>Managed 16+ SEO clients with 90%+ retention rate. Built custom SEO and PPC strategies driving double-digit organic growth.</p>
        <h3>SEO Lead — Student Universe (2019)</h3>
        <p>Designed comprehensive SEO roadmap. Managed GTM implementation with 500+ tags. Redesigned site information architecture.</p>
        <h3>SEO Account Manager — MD Connect (2017–2019)</h3>
        <p>Managed 20+ healthcare SEO clients. Built full-funnel reporting dashboards. Pioneered structured onboarding process.</p>
        <h3>SEO Specialist — Incollect (2016–2017)</h3>
        <p>Built entire eCommerce SEO program from scratch. Achieved 110% organic traffic growth and 5,500+ backlinks in 8 months.</p>

        <h2>Core Skills</h2>
        <p>Technical SEO, Site Architecture, Schema/JSON-LD, AI Search Optimization (AEO), Local SEO, Google Analytics, Search Console, Screaming Frog, SEM Rush, Ahrefs, HTML, CSS, JavaScript, WordPress, People Management, Agency Management</p>
